# Configure JVM options with a maximum heap size of 3GB
org.gradle.jvmargs=-Xmx3g -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable parallel project builds for faster execution
org.gradle.parallel=true

# Only configure projects that are necessary for the current build
org.gradle.configureondemand=true

# Enable Gradle build cache for incremental builds
org.gradle.caching=true

# Use AndroidX libraries
android.useAndroidX=true
android.enableJetifier=true

# Disable dependency verification for faster builds
org.gradle.dependencyVerification=off

# Set maximum number of workers to avoid overloading the system
org.gradle.workers.max=4

# Optimize logging to show only warnings and errors
org.gradle.logging.level=warn

# Enable build cache specifically for Android builds
android.enableBuildCache=true

# Optimize Kotlin build settings
kotlin.incremental=true
kotlin.code.style=official

# Enable the daemon to speed up subsequent builds
org.gradle.daemon=true

# Limit console output to a simpler format
org.gradle.console=plain

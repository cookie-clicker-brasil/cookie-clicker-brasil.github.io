name: Build APK with Capacitor

on:
  workflow_dispatch: # Permite rodar a ação manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checar o repositório
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Instalar o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Substitua pela versão necessária

      # Step 3: Instalar dependências do projeto
      - name: Install Dependencies
        run: npm install

      # Step 4: Configurar o Java e o Android SDK
      - name: Set up Java JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: false

      # Step 5: Buildar o APK
      - name: Build APK
        run: |
          npx cap sync android
          cd android
          ./gradlew assembleRelease

      # Step 6: Fazer upload do APK como artefato
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk
          

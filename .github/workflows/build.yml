name: ðŸš€ Build App (android)

on:
  push:
    branches:
      - android
  pull_request:
    branches:
      - android

env:
  SIGNED_APK: android/app/build/outputs/apk/release/app-release-signed.apk
  UNSIGNED_APK: android/app/build/outputs/apk/release/app-release-unsigned.apk
  KEYSTORE_PATH: android/app/release-key.jks
  BUILD_TOOLS: $ANDROID_HOME/build-tools/34.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' 

      - name: Cache Node.js Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      - name: Install Dependencies
        run: npm ci

      - name: Build files
        run: npm run build

      - name: Set up Java JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: false

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > $KEYSTORE_PATH
          test -f $KEYSTORE_PATH || { echo "Keystore decoding failed"; exit 1; }

      - name: Build APK
        run: |
          npx cap sync android
          cd android
          chmod +x ./gradlew
          ./gradlew clean assembleRelease

      - name: Check Unsigned APK
        run: |
          test -f $UNSIGNED_APK || { echo "Unsigned APK not found"; exit 1; }

      - name: Sign APK
        run: |
          $BUILD_TOOLS/apksigner sign \
            --ks $KEYSTORE_PATH \
            --ks-key-alias ${{ secrets.ALIAS }} \
            --ks-pass pass:${{ secrets.STORE_PASSWORD }} \
            --key-pass pass:${{ secrets.KEY_PASSWORD }} \
            --out $SIGNED_APK \
            $UNSIGNED_APK

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: $SIGNED_APK
          

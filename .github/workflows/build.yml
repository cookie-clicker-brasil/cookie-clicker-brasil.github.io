name: ðŸš€ Build (APK)

on:
  workflow_dispatch: # Permite rodar a aÃ§Ã£o manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checar o repositÃ³rio
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Instalar o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Substitua pela versÃ£o necessÃ¡ria

      # Step 3: Instalar dependÃªncias do projeto
      - name: Install Dependencies
        run: npm install; npm run build

      # Step 4: Configurar o Java e o Android SDK
      - name: Set up Java JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: false

      # Step 5: Buildar o APK
      - name: Build APK
        run: |
          npx cap sync android
          cd android
          ./gradlew assembleRelease

      # Step 6: Decodificar o Keystore a partir de Base64
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > android/app/release-key.jks

      # Step 7: Assinar o APK com o Keystore Permanente
      - name: Sign APK
        run: |
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks android/app/release-key.jks \
            --ks-key-alias ${{ secrets.ALIAS }} \
            --ks-pass pass:${{ secrets.STORE_PASSWORD }} \
            --key-pass pass:${{ secrets.KEY_PASSWORD }} \
            --out android/app/build/outputs/apk/release/app-release-signed.apk \
            android/app/build/outputs/apk/release/app-release-unsigned.apk

      # Step 8: Fazer upload do APK assinado
      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: android/app/build/outputs/apk/release/app-release-signed.apk

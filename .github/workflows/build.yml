name: Build and Sign APK with Capacitor

on:
  workflow_dispatch: # Permite rodar a ação manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checar o repositório
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Instalar o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Substitua pela versão necessária

      # Step 3: Instalar dependências do projeto
      - name: Install Dependencies
        run: npm install; npm run build

      # Step 4: Configurar o Java e o Android SDK
      - name: Set up Java JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: false

      # Step 5: Buildar o APK
      - name: Build APK
        run: |
          npx cap sync android
          cd android
          ./gradlew assembleRelease

      # Step 6: Gerar o keystore dinamicamente
      - name: Generate Keystore
        run: |
          keytool -genkeypair -v \
            -keystore release-key.jks \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias release-key \
            -dname "CN=Your Name, OU=Your Unit, O=Your Org, L=Your City, S=Your State, C=Your Country" \
            -storepass password123 \
            -keypass password123
        working-directory: android/app

      # Step 7: Assinar o APK com o keystore gerado
      - name: Sign APK
        run: |
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks android/app/release-key.jks \
            --ks-key-alias release-key \
            --ks-pass pass:password123 \
            --key-pass pass:password123 \
            --out android/app/build/outputs/apk/release/app-release-signed.apk \
            android/app/build/outputs/apk/release/app-release-unsigned.apk

      # Step 8: Fazer upload do APK assinado
      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: android/app/build/outputs/apk/release/*.apk
          

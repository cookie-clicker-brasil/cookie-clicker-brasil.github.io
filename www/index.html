<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cookie</title>
  <link rel="shortcut icon" href="./src/img/icon.webp" type="image/webp">
  <link rel="stylesheet" href="./src/styles/css/ui.css">
  <script src="./src/js/modules/js.cookie.min.js"></script>
  <script src="./src/js/modules/socket.io.min.js"></script>
  <script src="./src/js/modules/jquery.min.js"></script>
  <script type="module" src="./src/js/socket.js"></script>
  <script type="module" src="./main.ts"></script>
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100">

  <!--- background sound  --->
  <audio id="splash" preload="auto" loop>
   <source src="https://github.com/sebastianjnuwu/sebastianjnuwu/raw/refs/heads/main/CDN/start.mp3">
  </audio>
  
  <!--- sound of button clicks --->
  <audio id="click" preload="auto">
   <source src="https://github.com/sebastianjnuwu/sebastianjnuwu/raw/refs/heads/main/CDN/click.mp3">
  </audio>
  
   <!--- (splash-screen) ---> 
  <div id="splash-screen">
    <img src="./src/img/icon.webp" alt="splash-screen" class="icon mb-5">
    <h1>Click...</h1>
  </div> 
   <!--- (splash-screen) ---> 
  
   <!--- (start-screen) ---> 
  <div id="start-screen" style="display: none;">
  <h1 class="title">
   <i class="fas fa-cookie-bite"></i> Cookie
  </h1>
  <div class="menu">
    <button id="start-playing" data-bs-toggle="modal" data-bs-target="#gameModal">
        <i class="fas fa-gamepad"></i> Jogar
    </button>
    <!-- <button id="game-settings">
        <i class="fas fa-cog"></i> Configurações 
    </button>
    <button id="exit-app">
        <i class="fas fa-sign-out-alt"></i> Sair
    </button> -->
   </div>
  </div>
   <!--- (splash-screen) ---> 

<ui style="display: none;">
  
  <div class="room-code position-fixed top-0 start-50 translate-middle-x mt-4">
    <h3><i class="fas fa-key"></i> Código da Sala:</h3>
    <p id="current_code">
   <i class="fas fa-wifi"></i>
    </p>
</div>

  <div id="ranking" style="display: none;">
  <h2>Ranking Final</h2>
  <ul id="ranking-list"></ul>
  </div>

  <div id="countdown-container" class="countdown-overlay d-flex justify-content-center align-items-center" style="display: none !important;">
    <h1 id="countdown" class="countdown-text">3</h1>
</div>

  <div class="waiting-room">
  <h1><i class="fas fa-cookie-bite"></i> Aguardando...</h1>
  <p>
    <i class="fas fa-users"></i> <x id="online">1</x>/1
  </p>
<div class="d-flex flex-column justify-content-center align-items-center gap-2">
  <button id="start_game" class="btn btn-primary">
    <i class="fas fa-play"></i> Começar
  </button>
  <button id="leave_room" class="btn btn-secondary">
    <i class="fas fa-sign-out-alt"></i> Sair
  </button>
</div>

</div>

  <div style="display: none !important;" class="game d-flex flex-column justify-content-center align-items-center">
    
    <table class="statistic position-relative">
          <tbody>
            <tr>
              <th><i class="fas fa-cookie-bite"></i> Cookies</th>
              <td id="click-cookie" class="value">0</td>
            </tr>
              <tr>
              <th><i class="fas fa-stopwatch"></i> Seconds</th>
              <td id="cps" class="value">0</td>
            </tr>
          </tbody>
        </table>
      
    <cookie class="cookie position-relative game">
     <img src="./src/img/cookie.webp" alt="cookie" class="icon mb-4">
   </cookie>
   
  </div>
   
  <div class="game-time position-fixed bottom-0 start-50 translate-middle-x mb-4" style="display: none;">
    <h3><i class="fas fa-stopwatch"> Tempo: </i> <span id="timer">0:00</span></h3>
  </div>


</ui>
  
  
<div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="gameModalLabel">
          <i class="fas fa-gamepad"></i> Configurações
        </h5>
      </div>
      <div class="modal-body">
        <form id="form_room">
          <!-- Nickname -->
          <div class="mb-3">
            <label for="nickname" class="form-label">
              <i class="fas fa-user"></i> Nickname
            </label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Digite seu nickname" required>
          </div>

          <!-- Opções de jogo -->
          <div class="mb-3">
            <label class="form-label">
              <i class="fas fa-list-ul"></i> Escolha uma opção:
            </label>
            <div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="option_game" id="createRoom" value="create" checked>
                <label class="form-check-label" for="createRoom">
                  <i class="fas fa-plus-circle"></i> Criar uma sala
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="option_game" id="room_join" value="join">
                <label class="form-check-label" for="room_join">
                  <i class="fas fa-sign-in-alt"></i> Entrar em uma sala
                </label>
              </div>
            </div>
          </div>

          <!-- Código da sala -->
          <div class="mb-3" id="code_container" style="display: none;">
            <label for="room_code" class="form-label">
              <i class="fas fa-key"></i> Código da Sala
            </label>
            <input type="text" class="form-control" id="room_code" name="room_code" placeholder="Digite o código da sala">
          </div>

          <!-- Tempo de jogo -->
          <div class="mb-3" id="game_container">
            <label for="gameTime" class="form-label">
              <i class="fas fa-clock"></i> Tempo de Jogo (em minutos)
            </label>
            <input type="number" class="form-control" id="game_time" name="gameTime" placeholder="Ex.: 10" min="1" max="1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" form="form_room" class="btn btn-primary">Confirmar</button>
      </div>
    </div>
  </div>
</div>
  
  <!--- (script) ---> 
  <script type="module" src="./src/js/main.js" defer></script>
  <script type="module" src="./src/js/cookie/game.js" defer></script>
  <script src="./src/js/modules/bootstrap.min.js"></script>
  <!--- (script) ---> 
  
   </body>
</html>

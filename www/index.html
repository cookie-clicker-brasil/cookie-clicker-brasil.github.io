  <!-- (body) -->
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
  
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
   <div id="message"></div>
  </div>
 
   <!--- (splash-screen) ---> 
  <div id="splash-screen">
    <img src="https://i.imgur.com/EOzKknx.png" alt="splash-screen" class="icon mb-5">
    <h1>Click...</h1>
  </div> 
   <!--- (splash-screen /) ---> 
  
   <!--- (start-screen) ---> 
  <div id="start-screen" style="display: none;">
  <h1 class="title">
   <i class="fas fa-cookie-bite"></i> Cookie
  </h1>
  <div class="menu">
    <button id="start-playing" data-bs-toggle="modal" data-bs-target="#room_modal">
        <i class="fas fa-gamepad"></i> Jogar
    </button>
    <!-- <button id="game-settings">
        <i class="fas fa-cog"></i> Configurações 
    </button>
    <button id="exit-app">

    </button> -->
   </div>
  </div>
   <!--- (splash-screen /) ---> 

   <!-- (countdown) -->
  <div style="display: none;" id="countdown-container" class="countdown-overlay justify-content-center align-items-center">
    <h1 id="countdown" class="countdown-text">3</h1>
  </div>
   <!-- (countdown /) -->
    
  <!-- (layout-game) -->
 <ui style="display: none;">
  
   <!-- (ranking) -->
  <div id="ranking" style="display: none;">
   <h2><i class="fas fa-trophy"></i> Ranking</h2>
    <ul id="ranking-list"></ul>
    <div class="d-flex flex-column justify-content-center align-items-center gap-2">
    <button id="game_exit" class="btn btn-secondary">
     <i class="fas fa-sign-out-alt"></i> Sair
   </button>
   </div>
  </div>
   <!-- (ranking /) -->

   <!-- (room code) -->
  <div class="room-code position-fixed top-0 start-50 translate-middle-x mt-4">
    <h3><i class="fas fa-key"></i> Código da Sala:</h3>
    <p id="current_code">
   <i class="fas fa-wifi"></i>
    </p>
</div>
   <!-- (room code /) -->
   
    <!-- (Waiting room) -->
  <div class="waiting-room">
  <h1><i class="fas fa-cookie-bite"></i> Aguardando...</h1>
  <p>
    <i class="fas fa-users"></i> <x id="online">1</x>/1
  </p>
<div class="d-flex flex-column justify-content-center align-items-center gap-2">
  <button id="start_game" class="btn btn-primary">
    <i class="fas fa-play"></i> Começar
  </button>
    <button id="leave_room" class="btn btn-secondary">
     <i class="fas fa-sign-out-alt"></i> Sair
   </button>
</div>

</div>
   <!-- (Waiting room /) -->

  <div id="game" style="display: none;">

    <!-- statistics table -->
   <table class="d-flex flex-column justify-content-center align-items-center statistic position-relative">
    <tbody>
      <tr>
              <th><i class="fas fa-cookie-bite"></i> Cookies</th>
              <td id="click-cookie" class="value">0</td>
            </tr>
      <tr>
              <th><i class="fas fa-stopwatch"></i> Seconds</th>
              <td id="cps" class="value">0</td>
            </tr>
    </tbody>
  </table>
    <!-- statistics table -->
   
    <!-- Clicking on the cookie -->
   <cookie class="d-flex flex-column justify-content-center align-items-center cookie position-relative">
    <img src="https://i.imgur.com/7sokHGX.png" alt="cookie" class="icon mb-4">
  </cookie>
    <!-- Clicking on the cookie -->
   
    <!-- (room game time) -->
   <div class="game-time position-fixed bottom-0 start-50 translate-middle-x mb-4">
    <h3><i class="fas fa-stopwatch"> Tempo: </i> <span id="timer">0:00</span></h3>
  </div>
    <!-- (room game time /) -->
    
 </div>


</ui>
  <!-- (layout-game /) -->
  
  <!-- (room settings) -->
  <div class="modal fade" id="room_modal" tabindex="-1" aria-labelledby="room_modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="room_modalLabel">
          <i class="fas fa-gamepad"></i> Configurações
        </h5>
      </div>
      <div class="modal-body">
        <form id="form">
          <!-- Nickname -->
          <div class="mb-3">
            <label for="nickname" class="form-label">
              <i class="fas fa-user"></i> Nickname
            </label>
            <input type="text" class="form-control" id="room_name" name="nickname" placeholder="Digite seu nickname" required>
          </div>

          <!-- Opções de jogo -->
          <div class="mb-3">
            <label class="form-label">
              <i class="fas fa-list-ul"></i> Escolha uma opção:
            </label>
            <div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="option_game" id="createRoom" value="create" checked>
                <label class="form-check-label" for="createRoom">
                  <i class="fas fa-plus-circle"></i> Criar uma sala
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="option_game" id="room_join" value="join">
                <label class="form-check-label" for="room_join">
                  <i class="fas fa-sign-in-alt"></i> Entrar em uma sala
                </label>
              </div>
            </div>
          </div>

          <!-- Código da sala -->
          <div class="mb-3" id="code_container" style="display: none;">
            <label for="room_code" class="form-label">
              <i class="fas fa-key"></i> Código da Sala
            </label>
            <input type="text" class="form-control" id="room_code" name="room_code" placeholder="Digite o código da sala">
          </div>

          <!-- Tempo de jogo -->
          <div class="mb-3" id="game_container">
            <label for="gameTime" class="form-label">
              <i class="fas fa-clock"></i> Tempo de Jogo (em segundos)
            </label>
            <input type="number" class="form-control" id="room_time" name="gameTime" placeholder="Ex.: 10" min="1" max="1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
  <i class="fas fa-times"></i> Cancelar
</button>
<button id="form_button" class="btn btn-primary">
  <i class="fas fa-check"></i> Confirmar
</button>
      </div>
    </div>
  </div>
</div>
  <!-- (room settings /) -->
